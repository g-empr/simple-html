<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Contact | Life is SnapShot!</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Atomic+Age" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body id="contact">

  <!-- header始まり -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="../images/logo.png" alt="SNAPPERS">
      </a>
    </div>
    <nav>
      <ul class="global-nav">
        <li>
          <a href="portfolio.html">Portfolio</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="contact.html">Contact</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- header終わり -->

  <!-- wrap始まり -->
  <div id="wrap" class="clearfix">
    <div class="content">
      <div class="main">
        <div class="main-center">
          <h1>Contact</h1>
          <p>アクセスやお問い合わせはこちらから</p>
          <section class="access clearfix">
            <table>
              <tr>
                <th>所在地</th>
                <td>〒000−0000
                  <br>○○○○○○○○○○○○○○○○</td>
              </tr>
              <tr>
                <th>電話番号</th>
                <td>000-0000-0000</td>
              </tr>
              <tr>
                <th>電車のでのアクセス</th>
                <td>伊豆急行</td>
              </tr>
              <tr>
                <th>車によるアクセス</th>
                <td>〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜！</td>
              </tr>
            </table>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23976.195816965857!2d141.07054641030973!3d41.308331123359075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5f9c3e07c87c9941%3A0x3d2e0b653f57099f!2z5oGQ5bGx!5e0!3m2!1sja!2sjp!4v1511858740081"
              width="420" height="220" frameborder="0" style="border:0" allowfullscreen></iframe>
          </section>
          <section>
            <h2 class="icon">Contact form</h2>
            <div class="form">
              <form action="">
                <dl>
                  <dt>
                    お名前
                    <span class="required"></span>
                  </dt>
                  <dd>
                    <input type="text" class="name" name="name" required>
                  </dd>
                  <dt>
                    メールアドレス
                    <span class="required"></span>
                  </dt>
                  <dd>
                    <input type="email" class="email" name="email" required>
                  </dd>
                  <dt>電話番号</dt>
                  <dd>
                    <input type="tel" class="tel" name="tel">
                  </dd>
                  <dt>問い合わせ種別</dt>
                  <dd>
                    <select name="type" class="type">
                      <option value="撮影">撮影</option>
                      <option value="動画">動画</option>
                      <option value="そのた">そのた</option>
                    </select>
                  </dd>
                  <dt>希望の連絡方法</dt>
                  <dd>
                    <input type="radio" name="contact" value="電話" id="denwa">
                    <label for="denwa">電話</label>
                    <input type="radio" name="contact" value="メール" id="ml">
                    <label for="ml">メール</label>
                  </dd>
                  <dt>メッセージ</dt>
                  <dd>
                    <textarea name="message" class="message"></textarea>
                  </dd>
                </dl>
                <button class="btn" type="submit">送信</button>
              </form>
              <div class="attention">
                <p>
                  ※「
                  <span class="required"></span> 」の付いている項目は入力必須項目です。
                  <br>※ 送信後４８時間以内にご連絡します。
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <!-- wrap終わり -->

  <!-- footer始まり -->
  <footer>
    <small>&copy; portfolio</small>
  </footer>
  <!-- footer終わり -->

</body>

</html>
